  <head>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles/contact.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Petcare - Contact</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="logo">
        <img class="logo-image" src="../static/images/favicon.png" alt="logo" />
        <p class="logo-text">Petcare</p>
      </div>
      <ul class="list">
        <li class="item"><a class="link" href="../index.html">Home</a></li>
        <li class="item">
          <a class="link" href="/paginas/service.html">Service</a>
        </li>
        <li class="item">
          <a class="link" href="/paginas/about.html">About us</a>
        </li>
        <li class="item">
          <a class="link" href="/paginas/contact.html">Contact</a>
        </li>
      </ul>
      <div>
        <button>Log In</button>
        <button>Sign In</button>
      </div>
    </header>
    <main class="main">
      <h1>Contact</h1>
    <h2>Fill this out for us!</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Name</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Last name </label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Adress</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Phone number</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </div>  
    </form>
    <br>
     <h5> Tap "submit" and we will contac you as soon as possible!</h5>
    <hr>
      <ul>
        <li class="social">
          <img src="../static/images/social/whatsapp.svg" alt="" />
          <p class="social-text">
            <b>Whatsapp</b>
            +17867862390
          </p>
        </li>
        <li class="social">
          <img src="../static/images/social/instagram.svg" alt="" />
          <p class="social-text">
            <b>Instagram</b>
            https://www.instagram.com/vip.petcare/
          </p>
        </li>
        <li class="social">
          <img src="../static/images/social/twitter.svg" alt="" />
          <p class="social-text">
            <b>Twitter</b>
            https://twitter.com/vippetcare
          </p>
        </li>
      </ul>
    </main>
  </body>
</html>
